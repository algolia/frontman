version: 2.1

workflows:
  workflow:
    jobs:
      - build:
          parameters:
#            version: ["2.2", "2.3", "2.4", "2.5", "2.6", "2.7"]
            version: ["2.2", "2.7"]
            docker:
              - image: circleci/ruby:<< matrix.version >>


jobs:
  build:
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            gem install bundler
            bundle check || bundle install --jobs=4 --retry=3 --path vendor/bundle

      - run:
          name: Lint code
          command: |
            bundle exec rubocop

      - run:
          name: Check types
          command: |
            bundle exec srb tc . --ignore=/vendor

      - run:
          name: Run tests
          command: |
            bundle exec rspec


